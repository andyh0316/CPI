<div id="finance">
    <div ng-show="state.current.name == 'Finance'" class="secondary-menu">
        <div class="title-container">
            <div class="title">Finance</div>
        </div>
    </div>

    

    <div class="panels">
        <div class="panel">
            <div class="content">${{model.RevenueForToday | number: 2}}</div>
            <div class="text">Today</div>
        </div>
        <div class="panel">
            <div class="content">${{model.RevenueForThisMonth | number: 2}}</div>
            <div class="text">This Month</div>
        </div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
    </div>
</div>

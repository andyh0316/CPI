<div id="import" class="page-container">
    <div class="page-header">
        <div class="title-container">
            <div class="title">Calls</div>
        </div>
        <div class="filters-container">
        </div>
        <div class="buttons">
            <button class="button" ng-click="back()">Cancel</button>
            <button class="button main" ng-click="createPhoneNumbers()" ng-class="{'disabled': !phoneNumbers}">Create Calls</button>
            <button class="button main" ng-click="organizePhoneNumbers()" ng-class="{'disabled': !phoneNumbers}">Organize</button>
        </div>
    </div>

    <div class="page-body">
        <div class="paste-numbers-container">
            <dl class="dl-full">
                <dd>
                    <textarea ng-model="phoneNumbers" placeholder="Copy and Paste phone numbers here from EXCEL."></textarea>
                </dd>
            </dl>
        </div>

        <div class="results-container print-section">
            <div ng-show="parsedPhoneNumbersModel.DateTimeNow" class="dateTimeNow">{{parsedPhoneNumbersModel.DateTimeNow | shortDateWithTime}}</div>

            <div class="company-container">
                <div ng-repeat="phoneNumber in parsedPhoneNumbersModel.PhoneNumbers track by $index" class="phone-number-container">
                    <span class="phone-number">{{phoneNumber.Item1}}</span>
                    <span phone-company-tag ng-model="phoneNumber.Item1"></span>

                    <div class="assignment-container">
                        <div class="block">
                            <div class="time">:</div>
                            <div class="name"></div>
                        </div>

                        <div class="block">
                            <div class="time">:</div>
                            <div class="name"></div>
                        </div>

                        <div class="block">
                            <div class="time">:</div>
                            <div class="name"></div>
                        </div>

                        <div class="block">
                            <div class="time">:</div>
                            <div class="name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

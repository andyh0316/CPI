<div id="performance" class="container">
    <div ng-show="state.current.name == 'Performance'" class="secondary-menu">
        <div class="title-container">
            <div class="title">Performance</div>
        </div>
        <div class="filters-container">
            <section>
                <dl>
                    <dd>
                        <select ng-model="scopeData.filter.ReportDateFilter.ReportDateId" ng-options="selectListItem.Id as selectListItem.Name for selectListItem in modelData.ReportDates" 
                                ng-change="scopeData.filter.ReportDateFilter.DateFrom = null; scopeData.filter.ReportDateFilter.DateTo = null;"></select>
                    </dd>
                </dl>

                <dl ng-show="scopeData.filter.ReportDateFilter.ReportDateId === modelData.ReportDateIdEnums.AllTimeOrSelectDateRange" class="dl-XS">
                    <dd>
                        <input ng-model="scopeData.filter.ReportDateFilter.DateFrom" placeholder="Date (From)" ng-change="delayFilterSearch = true" date-input />
                    </dd>
                </dl>

                <dl ng-show="scopeData.filter.ReportDateFilter.ReportDateId === modelData.ReportDateIdEnums.AllTimeOrSelectDateRange" class="dl-XS">
                    <dd>
                        <input ng-model="scopeData.filter.ReportDateFilter.DateTo" placeholder="Date (To)" ng-change="delayFilterSearch = true" date-input />
                    </dd>
                </dl>

                <dl>
                    <dd>
                        <span model-checkbox ng-model="scopeData.filter.AveragePerMonth">Average/Month</span>
                    </dd>
                </dl>
            </section>
        </div>
    </div>

    <div id="operator-chart" class="chart">
        <div class="title">Operators</div>

        <div class="chart-wrapper">
            <canvas class="chart chart-bar" chart-data="performanceForOperatorCounts" chart-labels="performanceForOperatorNames" height="100" chart-options="generalChartOptions"></canvas>
        </div>
        
    </div>

    <div id="deliverer-chart" class="chart">
        <div class="title">Delivery Staff: Products vs Invoices Delivered</div>

        <div class="chart-wrapper">
            <canvas class="chart chart-bar" chart-data="performanceForDeliveryStaffCounts" chart-labels="performanceForDeliveryStaffNames" height="100" chart-options="generalChartOptions"></canvas>
        </div>
    </div>
</div>
